name: Deploy en GitHub Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Configura permisos para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que se solapen despliegues cuando llegan múltiples pushes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube todo el repositorio (ya que es una app estática sin build)
          path: '.'
      
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
