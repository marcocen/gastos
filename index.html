<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Control de Gastos</h1>
            <div class="balance-summary">
                <div class="total-card">
                    <span class="label">Total del Mes</span>
                    <span class="amount" id="totalAmount">$0.00</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="manageCreditCards" class="btn-header">ğŸ’³ Gestionar Tarjetas</button>
            </div>
        </header>

        <main>
            <section class="quick-entry">
                <h2>Agregar Gasto</h2>
                <form id="expenseForm">
                    <div class="form-row">
                        <div class="form-group form-group-amount">
                            <label for="amount">Monto</label>
                            <input 
                                type="number" 
                                id="amount" 
                                name="amount" 
                                step="0.01" 
                                min="0" 
                                placeholder="0.00" 
                                required 
                                autofocus
                            >
                        </div>
                        <div class="form-group form-group-category">
                            <label for="category">CategorÃ­a</label>
                            <select id="category" name="category" required>
                                <option value="">Seleccionar...</option>
                                <option value="comida">ğŸ” Comida</option>
                                <option value="transporte">ğŸš— Transporte</option>
                                <option value="servicios">ğŸ’¡ Servicios</option>
                                <option value="entretenimiento">ğŸ¬ Entretenimiento</option>
                                <option value="salud">âš•ï¸ Salud</option>
                                <option value="educacion">ğŸ“š EducaciÃ³n</option>
                                <option value="compras">ğŸ›ï¸ Compras</option>
                                <option value="hogar">ğŸ  Hogar</option>
                                <option value="otros">ğŸ“Œ Otros</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group form-group-description">
                            <label for="description">DescripciÃ³n</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description" 
                                placeholder="Ej: Almuerzo, Uber, Netflix..." 
                                maxlength="100"
                            >
                        </div>
                        <div class="form-group form-group-date">
                            <label for="date">Fecha</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group form-group-card">
                            <label for="creditCard">Tarjeta</label>
                            <select id="creditCard" name="creditCard">
                                <option value="">Sin tarjeta</option>
                            </select>
                        </div>
                        <div class="form-group form-group-installments">
                            <label for="installments">Cuotas</label>
                            <input 
                                type="number" 
                                id="installments" 
                                name="installments" 
                                min="1" 
                                max="60"
                                value="1"
                                placeholder="1"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Agregar Gasto</span>
                        <span class="btn-shortcut">Enter â†µ</span>
                    </button>
                </form>
            </section>

            <section class="expenses-list">
                <div class="list-header">
                    <h2>Gastos Recientes</h2>
                    <div class="list-actions">
                        <button id="clearAll" class="btn-secondary">Limpiar Todo</button>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Todos</button>
                    <button class="filter-tab" data-filter="today">Hoy</button>
                    <button class="filter-tab" data-filter="week">Esta Semana</button>
                    <button class="filter-tab" data-filter="month">Este Mes</button>
                </div>

                <div class="card-filter-tabs" id="cardFilterTabs" style="display: none;">
                    <button class="card-filter-tab active" data-card="all">Todos</button>
                </div>

                <div id="expensesList" class="expenses-container">
                    <div class="empty-state">
                        <p>ğŸ“ No hay gastos registrados</p>
                        <p class="empty-state-hint">Agrega tu primer gasto arriba</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Los datos se guardan localmente en tu navegador</p>
        </footer>
    </div>

    <!-- Modal de Tarjetas de CrÃ©dito -->
    <div id="creditCardsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ’³ GestiÃ³n de Tarjetas de CrÃ©dito</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="creditCardForm">
                    <div class="form-group">
                        <label for="cardName">Nombre de la Tarjeta</label>
                        <input 
                            type="text" 
                            id="cardName" 
                            name="cardName" 
                            placeholder="Ej: Visa Gold, Mastercard..." 
                            required
                            maxlength="50"
                        >
                    </div>
                    <div class="form-group">
                        <label for="closingDay">DÃ­a de Cierre (1-31)</label>
                        <input 
                            type="number" 
                            id="closingDay" 
                            name="closingDay" 
                            min="1" 
                            max="31"
                            placeholder="10"
                            required
                        >
                    </div>
                    <div class="form-group-checkbox">
                        <input 
                            type="checkbox" 
                            id="isDefault" 
                            name="isDefault"
                        >
                        <label for="isDefault">Establecer como tarjeta por defecto</label>
                    </div>
                    <button type="submit" class="btn-primary">Agregar Tarjeta</button>
                </form>

                <div class="cards-list" id="cardsList">
                    <h3>Tarjetas Registradas</h3>
                    <div id="cardsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
