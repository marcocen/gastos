<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Contenido Principal -->
        <div class="main-wrapper">
            <header>
                <div class="header-content">
                    <h1>Control de Gastos</h1>
                    <div class="balance-summary">
                        <div class="total-card">
                            <span class="label">Total del Mes</span>
                            <span class="amount" id="totalAmount">$0.00</span>
                        </div>
                    </div>

                    <!-- Navbar superior (visible en todas las resoluciones) -->
                    <nav class="top-nav" aria-label="Secciones">
                        <button class="nav-item active" data-section="section-form" type="button">
                            <span class="icon">‚ûï</span>
                            <span class="label">Cargar</span>
                        </button>
                        <button class="nav-item" data-section="section-list" type="button">
                            <span class="icon">üìã</span>
                            <span class="label">Gastos</span>
                        </button>
                        <button class="nav-item" data-section="section-cards" type="button">
                            <span class="icon">üí≥</span>
                            <span class="label">Tarjetas</span>
                        </button>
                    </nav>
                </div>
            </header>

            <main>
                <!-- Secci√≥n Cargar Gasto -->
                <section id="section-form" class="app-section active">
                    <div class="section-card">
                        <h2>Agregar Gasto</h2>
                        <form id="expenseForm">
                            <div class="form-row">
                                <div class="form-group form-group-amount">
                                    <label for="amount">Monto</label>
                                    <input 
                                        type="number" 
                                        id="amount" 
                                        name="amount" 
                                        step="0.01" 
                                        min="0" 
                                        placeholder="0.00" 
                                        required 
                                        autofocus
                                    >
                                </div>
                                <div class="form-group form-group-category">
                                    <label for="category">Categor√≠a</label>
                                    <select id="category" name="category" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="comida">üçî Comida</option>
                                        <option value="transporte">üöó Transporte</option>
                                        <option value="servicios">üí° Servicios</option>
                                        <option value="entretenimiento">üé¨ Entretenimiento</option>
                                        <option value="salud">‚öïÔ∏è Salud</option>
                                        <option value="educacion">üìö Educaci√≥n</option>
                                        <option value="compras">üõçÔ∏è Compras</option>
                                        <option value="hogar">üè† Hogar</option>
                                        <option value="otros">üìå Otros</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group form-group-description">
                                    <label for="description">Descripci√≥n</label>
                                    <input 
                                        type="text" 
                                        id="description" 
                                        name="description" 
                                        placeholder="Ej: Almuerzo, Uber, Netflix..." 
                                        maxlength="100"
                                    >
                                </div>
                                <div class="form-group form-group-date">
                                    <label for="date">Fecha</label>
                                    <input 
                                        type="date" 
                                        id="date" 
                                        name="date" 
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group form-group-card">
                                    <label for="creditCard">Tarjeta</label>
                                    <select id="creditCard" name="creditCard">
                                        <option value="">Sin tarjeta</option>
                                    </select>
                                </div>
                                <div class="form-group form-group-installments">
                                    <label for="installments">Cuotas</label>
                                    <input 
                                        type="number" 
                                        id="installments" 
                                        name="installments" 
                                        min="1" 
                                        max="60"
                                        value="1"
                                        placeholder="1"
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn-primary">
                                <span class="btn-text">Agregar Gasto</span>
                                <span class="btn-shortcut">Enter ‚Üµ</span>
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Secci√≥n Ver Gastos -->
                <section id="section-list" class="app-section">
                    <div class="section-card">
                        <div class="list-header">
                            <h2>Historial de Gastos</h2>
                            <div class="list-actions">
                                <button id="clearAll" class="btn-secondary">Limpiar Todo</button>
                            </div>
                        </div>

                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter="all">Todos</button>
                            <button class="filter-tab" data-filter="today">Hoy</button>
                            <button class="filter-tab" data-filter="week">Esta Semana</button>
                            <button class="filter-tab" data-filter="month">Este Mes</button>
                        </div>

                        <div class="card-filter-tabs" id="cardFilterTabs" style="display: none;">
                            <button class="card-filter-tab active" data-card="all">Todos</button>
                        </div>

                        <div id="expensesList" class="expenses-container">
                            <div class="empty-state">
                                <p>üìù No hay gastos registrados</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Secci√≥n Tarjetas -->
                <section id="section-cards" class="app-section">
                    <div class="section-card">
                        <h2>üí≥ Gesti√≥n de Tarjetas</h2>
                        <form id="creditCardForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="cardName">Nombre de la Tarjeta</label>
                                    <input 
                                        type="text" 
                                        id="cardName" 
                                        name="cardName" 
                                        placeholder="Ej: Visa Gold..." 
                                        required
                                        maxlength="50"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="closingDay">D√≠a de Cierre (1-31)</label>
                                    <input 
                                        type="number" 
                                        id="closingDay" 
                                        name="closingDay" 
                                        min="1" 
                                        max="31"
                                        placeholder="10"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="form-group-checkbox">
                                <input 
                                    type="checkbox" 
                                    id="isDefault" 
                                    name="isDefault"
                                >
                                <label for="isDefault">Establecer como tarjeta por defecto</label>
                            </div>
                            <button type="submit" class="btn-primary">Agregar Tarjeta</button>
                        </form>

                        <div class="cards-list" id="cardsList">
                            <h3>Tarjetas Registradas</h3>
                            <div id="cardsContainer"></div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>Los datos se guardan localmente en tu navegador</p>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
